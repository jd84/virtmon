syntax = "proto3";
package healthcheck;

service HealthCheck {
	rpc Ping(PingRequest) returns (PingReply);
	rpc GetCpus(Empty) returns (stream Cpu);
}

message Empty {}

message PingRequest {
	string name = 1;
}

message PingReply {
	string name = 1;
}

message Cpu {
	string name = 1;
	float usage = 2;
}